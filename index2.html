<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- set viewport to device width to make site responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- custom styles -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>AJAX Book App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1 class="text-center">AJAX Book App</h1>
          <br>
          <form class="form-group" id="book-form">
            <input type="text" name="title" placeholder="Title">
            <input type="text" name="author" placeholder="Author">
            <input type="submit" value="Create a new book" class="btn btn-primary">
          </form>
          <script id="books" type="text/x-handlebars-template">
          {{#each books}}
          <p>{{title}}, {{author}}, {{releaseDate}}</p>
          <img class="images" src="{{image}}"/>
          <input type="submit" value="Edit" class="btn btn-primary">
          <input type="submit" value="Delete" class="btn btn-primary">
          {{/each}}
          </script>
          <!-- <div id="bookslist">
            <input type="submit" value="Edit" class="btn btn-primary">
            <input type="submit" value="Delete" class="btn btn-primary"> -->
          </div>
        </div>
      </div>
    </div>
    <!-- jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- bootstrap js -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
    <!-- custom script -->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
