<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>AJAX Book App</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        
        <div class="row">
          <p class="title">Book App
          <span class="label label-default" id="add-book">Add Book</span></p>
        </div>
        <br><br>


        <div class="col-xs-11" id="new-book-form">
          <div class="form-group">
            <input type="title" class="form-control" id="title-form" placeholder="Title">
          </div>
          <div class="form-group">
            <input type="author" class="form-control" id="author-form" placeholder="Author">
          </div>
          <div class="form-group">
            <input type="image-url" class="form-control" id="image-url-form" placeholder="Image URL">
          </div>
          <div class="form-group">
            <input type="release-date" class="form-control" id="release-date-form" placeholder="Release Date">
          </div>
          <button type="submit" class="btn btn-info" id="new-book-form-submit">Submit</button>
        <br><br>
        </div>
        <img src="https://media.giphy.com/media/112VS6QqBw52Ks/giphy.gif" id="completegif">
        

        <div id="books-list">
        <br><br>
          <!-- handlebars template -->
        <script id="books-list-template" type="text/x-handlebars-template">
          {{#each book}}
            <div class="row" id="book-row" data-id="{{_id}}">
              <div class="col-xs-4">
                <img src="{{image}}" id="book-image">
              </div>
              <div class="col-xs-7" id="book-info">
                <p><b>Title:</b> {{title}} <br> <b>Author:</b> {{author}} <br> <b>Release Date:</b> {{releaseDate}}</p>
                <a href='http://www.goodreads.com/search?utf8=âœ“&query="{{title}}"'>
                <div class="glyphicon glyphicon-align-left"></div>
                </a>
              
                <!-- edit button to toggle form -->
                <a href="javascript:void(0)" class="edit-book" data-toggle="collapse" data-target="#update-{{_id}}">
                  <div class="glyphicon glyphicon-pencil"></div>
                </a>
                  
                <!-- delete button -->
                <div class="glyphicon glyphicon-remove" id="delete-book-form" data-id="{{_id}}"></div>
                  
                <!-- form to update book -->
                <div class="collapse" id="update-{{_id}}">
                  <br>
                  <form class="update-book">
                    <div class="form-group">
                      <input type="text" name="title" class="form-control" placeholder="Title" value="{{title}}" id="updateTitle">
                    </div>
                    <div class="form-group">
                      <input type="text" name="author" class="form-control" placeholder="Author" value="{{author}}" id="updateAuthor">
                    </div>
                    <div class="form-group">
                      <input type="text" name="image" class="form-control" placeholder="Image" value="{{image}}" id="updateImage">
                    </div>
                    <div class="form-group">
                      <input type="text" name="releaseDate" class="form-control" placeholder="Release Date" value="{{releaseDate}}" id="updateReleaseDate">
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn btn-block btn-default" value="Update">
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <br><br>
          {{/each}}
        </script>
        </div> 
      </div>
    </div>
  </div>
  
  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
