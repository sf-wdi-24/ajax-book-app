<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>AJAX Book App</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">AJAX Book App</h1>
        <br>
        <form class="form-group" id="create-book">
          <input type="text" name="title" class="form-control" value="Title">
          <input type="text" name="author" class="form-control" value="Author">
          <input type="text" name="image" class="form-control" value="Image">
          <input type="text" name="release_date" class="form-control" value="Release Date">
          <input type="submit" value="Create new book" class="btn btn-info btn-block">
        </form>
        <div id="books-list"></div>
        <script id="books-template" type="text/x-handlebars-template">
          <div class="entry">
            <div class="books">
            {{#each allBooks}}
              <div><img src="{{image}}"></div>
              <h2>{{title}}</h2>
              <div>{{author}}</div>
              <div>{{releaseDate}}</div>
              <button type="button" class="btn btn-default btn-xs edit" data-book-id="{{_id}}">Edit</button>
              <button type="button" class="btn btn-default btn-xs delete" data-book-id="{{_id}}">Delete</button>
            {{/each}}
            </div>
          </div>
        </script>
      </div>
    </div>
  </div>
  
  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
