<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>AJAX Book App</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">AJAX Book App</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form id="create-book">
          <div class="form-group">
            <label for="title">Book Name</label>
            <input class="form-control" type="text" name="title" placeholder="Book Name">
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input class="form-control" type="text" name="author" placeholder="Author">
          </div>
          <div class="form-group">
            <label for="releaseDate">Release Date</label>
            <input class="form-control" type="text" name="releaseDate" placeholder="Release Date">
          </div>
          <div class="form-group">
            <label for ="cover">Cover Image</label>
            <input class="form-control" type="text" name="cover" placeholder="Cover">
          </div>
          <div class="form-group">
            <input class="btn" type="submit">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div id="books-list">
          <script id="books-template" type="text/x-handlebars-template">
          {{#each books}}
          <div class="row">
            <div class="col-md-3">
              <img class="cover" src="{{image}}" class="img-responsive">
            </div>
            <div class="col-md-5">
              <h2>Title: {{title}}</h2>
              <h2>Author: {{author}}</h2>
              <h2>Release Date: {{releaseDate}}</h2>
            </div>
            <div class="col-md-4">
                  <div class="buttons">
                    <button data_id={{_id}} id="edit"><span class="glyphicon glyphicon-edit"></span></button>
                    <button data_id={{_id}} id="delete"><span class="glyphicon glyphicon-trash"></span></button>
                  </div>
                  <div class="update">
                  <form id="update-book">
                    <div class="form-group">
                      <input class="form-control" type="text" name="title" placeholder="Book Name">
                    </div>
                    <div class="form-group">
                      <input class="form-control" type="text" name="author" placeholder="Author">
                    </div>
                    <div class="form-group">
                      <input class="form-control" type="text" name="releaseDate" placeholder="Release Date">
                    </div>
                    <div class="form-group">
                      <input class="form-control" type="text" name="image" placeholder="Cover">
                    </div>
                    <div class="form-group">
                      <input class="btn" type="submit" name="submit">
                    </div>  
                  </form>
                  </div>
            </div>
          </div> 
        <hr>
          {{/each}}
          </script>
      </div>
    </div>  
  </div>
  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
