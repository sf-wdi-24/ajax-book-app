<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- set viewport to device width to make site responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- custom styles -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>AJAX Book App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1 class="text-center">Bush Street Library</h1>
          <br>
          <form id="newBook">
            <div class="form-group">
              <input type="text" class="form-control form-group" name="title" placeholder="Title">
              <input type="text" class="form-control form-group" name="author" placeholder="Author">
              <input type="text" class="form-control form-group" name="image" placeholder="Image URL">
              <input type="text" class="form-control form-group" name="releaseDate" placeholder="Release Date">
              <input type="submit" class="btn btn-warning btn-block">
            </div>
          </form>
          <div id="books-list">


<!--                        <button type="button" class="btn btn-primary" aria-label="Left Align">
                       </button>
                       <button type="button" class="btn btn-primary" aria-label="Left Align">
                       </button>
 -->



            <script type="text/x-handlebars-template" id="template">
              {{#each books}}
                <div class="row">
                  <div class="col-md-4">
                    <img src="{{image}}" class="img-responsive" alt="">
                  </div>
                  <div class="col-md-8">
                    <h3>{{title}}</h3>
                    <h4>{{author}}</h4>
                    <h4>{{releaseDate}}</h4>
                    <br>
                    <div class="text-right">
                      <div class="btn-group">
                        <span class="glyphicon glyphicon-pencil btn btn-warning" id="{{_id}}" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-trash btn btn-warning" id="{{_id}}" aria-hidden="true"></span>
                      </div>
                    </div>
                    <form id="editBook">
                      <div class="form-group">
                        <input type="text" class="form-control form-group" name="title" placeholder="Title">
                        <input type="text" class="form-control form-group" name="author" placeholder="Author">
                        <input type="text" class="form-control form-group" name="image" placeholder="Image URL">
                        <input type="text" class="form-control form-group" name="releaseDate" placeholder="Release Date">
                        <input type="submit" class="btn btn-warning btn-block">
                      </div>
                    </form>

                  </div>
                </div>
                <hr>
              {{/each}}
            </script>
          </div>
        </div>
      </div>
    </div>
    
    <!-- jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- bootstrap js -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
    <!-- custom script -->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
