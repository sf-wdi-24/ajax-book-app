<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>AJAX Book App</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">AJAX Book App</h1>
       </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form id="formDiv">
          <div class="inForm">
          <input type= "text" class="form-control" name="title" value= "" placeholder="Book Name">
          </div>
          <div class="inForm">
          <input type= "text" class="form-control" name="author" value= "" placeholder="Author Name">
          </div>
          <div class="inForm">
          <input type="text" class="form-control" name="image"  value= "" placeholder="Book imag">
          </div>
          <div class="inForm">
          <input type="submit" id="submitButton" class="btn btn-default" placeholder="Submit">
          </div>
        </form>
      </div>

    </div>
    <div class="row">
      <div class = "col-md-8 col-md-offset-3"> 
         <div id="books-list"> 
            <script id="booksForm" type="text/x-handelbars-template">
            {{#each books}}
            <div class="row book_row">
              <div class="col-md-2 bookImg">
                <img src={{image}}>
              </div>

              <div class="col-md-4 bookInfo">
                <h6>Book name</h6>
                <p>{{title}}</p>
                <h6>Author</h6>
                <p>{{author}}</p><br>
              </div><br>
              <div class="barrier"></div>
              <div class="col-md-6">
                <button id="edit" data_id={{_id}}><span class=" glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                <button id="delete" data_id={{_id}}><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                <form class="form2">
                  <div class="inForm2">
                    <input type= "text" class="form-control" name="title" value= "" placeholder="Book Name">
                  </div>
                  <div class="inForm2">
                    <input type= "text" class="form-control" name="author" value= "" placeholder="Author Name">
                  </div>
                  <div class="inForm2">
                    <input type="text" class="form-control" name="image"  value= "" placeholder="Book imag">
                  </div>
                  <div class="inForm">
                    <input type="submit" "submitButton2" class="btn btn-default submitButton2" placeholder="Submit">
                 </div>
               </form>

              </div>
             </div>
          </div>
          {{/each}}
          </script>
        </div>
      
    </div>
    </div>
  </div>
  
  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
