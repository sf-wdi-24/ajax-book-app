<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>AJAX Book App</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">AJAX Book App</h1>
        <br>
        <form id="create-book">
          <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Title" autofocus>
          </div>
          <div class="form-group">
            <input type="text" name="author" class="form-control" placeholder="Author">
          </div>
          <div class="form-group">
            <input type="text" name="image" class="form-control" placeholder="Image">
          </div>
          <div class="form-group">
            <input type="text" name="releaseDate" class="form-control" placeholder="Release Date">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-block btn-primary" value="Save">
          </div>
        </form>
        <br>
        <div id="books-list">
          
          <!-- handlebars template -->
          <script id="books-template" type="text/x-handlebars-template">
            {{#each books}}
              <div class="book" data-id="{{_id}}">
                <div class="row">
                  
                  <!-- book image -->
                  <div class="col-xs-4">
                    <img src="{{image}}" class="img-responsive">
                  </div>

                  <!-- book details -->
                  <div class="col-xs-8">
                    <p><strong>Title:</strong> {{title}}</p>
                    <p><strong>Author:</strong> {{author}}</p>
                    <p><strong>Released:</strong> {{releaseDate}}</p>

                    <!-- edit button to toggle form -->
                    <a href="javascript:void(0)" class="btn btn-default btn-sm edit-book" data-toggle="collapse" data-target="#update-{{_id}}">
                      <span class="glyphicon glyphicon-pencil"></span> Edit
                    </a>
                    
                    <!-- delete button -->
                    <a href="javascript:void(0)" class="btn btn-default btn-sm delete-book">
                      <span class="glyphicon glyphicon-trash"></span> Delete
                    </a>
                    
                    <!-- form to update book -->
                    <div class="collapse" id="update-{{_id}}">
                      <br>
                      <form class="update-book">
                        <div class="form-group">
                          <input type="text" name="title" class="form-control" placeholder="Title" value="{{title}}">
                        </div>
                        <div class="form-group">
                          <input type="text" name="author" class="form-control" placeholder="Author" value="{{author}}">
                        </div>
                        <div class="form-group">
                          <input type="text" name="image" class="form-control" placeholder="Image" value="{{image}}">
                        </div>
                        <div class="form-group">
                          <input type="text" name="releaseDate" class="form-control" placeholder="Release Date" value="{{releaseDate}}">
                        </div>
                        <div class="form-group">
                          <input type="submit" class="btn btn-block btn-default" value="Update">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <hr>
              </div>
            {{/each}}
          </script>
        
        </div>
      </div>
    </div>
  </div>
  
  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
